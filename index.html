<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d82f327121.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="#" class="header__link">
                <img src="./images/logo.svg" alt="Логотип" class="logo">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="edit-button">
                            <img src="./images/edit-button.svg" alt="Иконка кнопки" class="edit-button__icon">
                        </button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="add-button">
                    <img src="./images/add-button.svg" alt="Иконка кнопки" class="add-button__icon">
                </button>
            </section>
            <section class="cards">
                <div class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Карачаевск</h2>
                        <button class="like-button">
                            <img src="./images/like-button_disabled.svg" alt="Кнопка лайка">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Эльбрус</h2>
                        <button class="like-button">
                            <img src="./images/like-button_disabled.svg" alt="Кнопка лайка">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <button class="like-button">
                            <img src="./images/like-button_disabled.svg" alt="Кнопка лайка">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Эльбрус</h2>
                        <button class="like-button">
                            <img src="./images/like-button_disabled.svg" alt="Кнопка лайка">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <button class="like-button">
                            <img src="./images/like-button_disabled.svg" alt="Кнопка лайка">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Карачаевск</h2>
                        <button class="like-button">
                            <img src="./images/like-button_disabled.svg" alt="Кнопка лайка">
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
