<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d82f327121.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <div class="popup popup-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form">
                    <input class="popup__input popup__input_type_name" type="text" id="name" name="name">
                    <input class="popup__input popup__input_type_job" type="text" id="job" name="job">
                    <input class="popup__submit" type="submit" id="submit" name="submit" value="Сохранить">
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
        <div class="popup popup-new-place">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="edit-form" class="popup__form">
                    <input class="popup__input popup__input_type_place" type="text" id="name" name="name" placeholder="Название">
                    <input class="popup__input popup__input_type_link" type="text" id="link" name="link" placeholder="Ссылка на картинку">
                    <input class="popup__submit" type="submit" id="submit" name="submit" value="Создать">
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
        <header class="header">
            <a href="#" class="header__link">
                <img src="./images/logo.svg" alt="Логотип" class="logo">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar"> 
                    <div class="profile__text">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="edit-button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="add-button"></button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Карачаевск</h2>
                            <button type="button" class="like-button"></button>
                        </div>
                        <button type="button" class="delete-button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Гора Эльбрус</h2>
                            <button type="button" class="like-button"></button>
                        </div>
                        <button type="button" class="delete-button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Домбай</h2>
                            <button type="button" class="like-button"></button>
                        </div>
                        <button type="button" class="delete-button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Гора Эльбрус</h2>
                            <button type="button" class="like-button"></button>
                        </div>
                        <button type="button" class="delete-button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Домбай</h2>
                            <button type="button" class="like-button"></button>
                        </div>
                        <button type="button" class="delete-button"></button>
                    </li>
                    <li class="card">
                        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name">Карачаево-Черкесия</h2>
                            <button type="button" class="like-button"></button>
                        </div>
                        <button type="button" class="delete-button"></button>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
    <template id="card">
        <li class="card">
            <img class="card__image">
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button type="button" class="like-button"></button>
            </div>
            <button type="button" class="delete-button"></button>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
