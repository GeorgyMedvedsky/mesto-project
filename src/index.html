<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <div class="header">
            <a href="#" class="header__link">
                <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo">
            </a>
        </div>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <div class="profile__avatar"></div>
                    <div class="profile__text">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="edit-button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="add-button"></button>
            </section>
            <section class="cards" aria-label="Карточки">
                <ul class="cards__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_form popup-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile" class="popup__form form" novalidate>
                    <input class="popup__input popup__input_type_name" type="text" id="name-input" name="name"
                        minlength="2" maxlength="20" required pattern="[a-zA-ZА-Яа-я\- ]+$"
                        data-error-message="Разрешены только латинские и кириллические буквы, дефисы, пробелы">
                    <span class="name-input-error form_input-error"></span>
                    <input class="popup__input popup__input_type_job" type="text" id="job-input" name="job"
                        minlength="2" maxlength="200" required pattern="[a-zA-ZА-Яа-я\- ]+$"
                        data-error-message="Разрешены только латинские и кириллические буквы, дефисы, пробелы">
                    <span class="job-input-error form_input-error"></span>
                    <input class="popup__submit" type="submit" id="profile-submit" name="profile-submit"
                        value="Сохранить">
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
        <div class="popup popup_type_form popup-new-place">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="newPlace" class="popup__form form" novalidate>
                    <input class="popup__input popup__input_type_place" type="text" id="place-name-input"
                        name="placeName" placeholder="Название" minlength="2" maxlength="30" required
                        pattern="[a-zA-ZА-Яа-я\- ]+$"
                        data-error-message="Разрешены только латинские и кириллические буквы, дефисы, пробелы">
                    <span class="place-name-input-error form_input-error"></span>
                    <input class="popup__input popup__input_type_link" type="url" id="place-link-input" name="link"
                        placeholder="Ссылка на картинку" required>
                    <span class="place-link-input-error form_input-error"></span>
                    <input class="popup__submit" type="submit" id="place-submit" name="place-submit" value="Создать">
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
        <div class="popup popup_type_photo popup-photo">
            <div class="popup__photo-container">
                <figure class="popup__photo">
                    <img class="popup__img" src="#" alt=" ">
                    <figcaption class="popup__description"></figcaption>
                </figure>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
    </div>
    <template id="card">
        <li class="card">
            <img class="card__image">
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button type="button" class="like-button"></button>
            </div>
            <button type="button" class="delete-button"></button>
        </li>
    </template>
</body>

</html>
